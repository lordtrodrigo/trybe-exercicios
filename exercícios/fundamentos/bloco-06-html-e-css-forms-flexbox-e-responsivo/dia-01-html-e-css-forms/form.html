<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Header>
        <h1>Formulário TrybeTrip</h1>
        <em>Preencha o formulário e concorra a uma viagem totalmente paga e com várias opções de destino.</em>
    </Header>

    <main>
        <form action="" method="post">
            <div class="main-content">
                <label for="name">Nome Completo:
                    <input type="text" id="name" name="nome" placeholder="Digite seu nome completo" required
                        minlength="10" maxlength="40">
                </label>
                <label for="email">E-mail:
                    <input type="e-mail" id="email" placeholder="Digite seu e-mail" required minlength="10"
                        maxlength="50">
                </label>
            </div>

            <div class="main-content">
                <fieldset>
                    <legend>Destino Preferido:</legend>
                    <label for="city">
                        <input type="radio" id="city" name="destinity">Cidade
                    </label>
                    <label for="camp">
                        <input type="radio" id="camp" name="destinity">Campo
                    </label>
                    <label for="beach">
                        <input type="radio" id="beach" name="destinity">Praia
                    </label>
                    <label for="mountain">
                        <input type="radio" id="mountain" name="destinity">Montanha
                    </label>
                </fieldset>
            </div>
            <div class="main-content">
                <label for="why-win">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                    <textarea name="why-win" id="why-win" cols="30" rows="10"></textarea>
                </label>
                <label for="date">Qual a melhor data para realizar sua viagem?
                    <input name="date" type="date" id="date">
                </label>
            </div>

            <div class="main-content">
                <label for="oportunities" class="check">
                    <input type="checkbox" id="oportunities">
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
                <label for="photos" class="check">
                    <input type="checkbox" id="photos">
                    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
            </div>

            <div class="button">
                <button type="submit" value="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>

</html>
